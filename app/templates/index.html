<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result h2 {
            color: #28a745;
            margin-bottom: 15px;
        }
        
        .recommendation {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .error {
            color: #dc3545;
            margin-top: 10px;
            padding: 10px;
            background: #f8d7da;
            border-radius: 5px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¾ Crop Recommendation System</h1>
        <p class="subtitle">Enter soil and climate parameters to get crop recommendations</p>
        
        <form id="predictionForm">
            <div class="form-group">
                <label for="nitrogen">Nitrogen (N)</label>
                <input type="number" id="nitrogen" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="phosphorus">Phosphorus (P)</label>
                <input type="number" id="phosphorus" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="potassium">Potassium (K)</label>
                <input type="number" id="potassium" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="temperature">Temperature (Â°C)</label>
                <input type="number" id="temperature" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="humidity">Humidity (%)</label>
                <input type="number" id="humidity" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="ph">pH Value</label>
                <input type="number" id="ph" step="0.1" min="0" max="14" required>
            </div>
            
            <div class="form-group">
                <label for="rainfall">Rainfall (mm)</label>
                <input type="number" id="rainfall" step="0.1" required>
            </div>
            
            <button type="submit">Get Recommendation</button>
        </form>
        
        <div id="loading" class="loading">
            ðŸ”„ Analyzing...
        </div>
        
        <div id="error" class="error"></div>
        
        <div id="result" class="result">
            <h2>âœ… Recommended Crop</h2>
            <div class="recommendation">
                <strong>Recommended Crop:</strong> <span id="predictedCrop"></span><br>
                <strong>Confidence:</strong> <span id="confidence"></span>%
            </div>
            <h3>Top 3 Recommendations:</h3>
            <div id="recommendations"></div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            var loading = document.getElementById('loading');
            var error = document.getElementById('error');
            var result = document.getElementById('result');
            
            loading.classList.add('show');
            error.classList.remove('show');
            result.classList.remove('show');
            
            var formData = {
                nitrogen: parseFloat(document.getElementById('nitrogen').value),
                phosphorus: parseFloat(document.getElementById('phosphorus').value),
                potassium: parseFloat(document.getElementById('potassium').value),
                temperature: parseFloat(document.getElementById('temperature').value),
                humidity: parseFloat(document.getElementById('humidity').value),
                ph: parseFloat(document.getElementById('ph').value),
                rainfall: parseFloat(document.getElementById('rainfall').value)
            };
            
            try {
                var response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                var data = await response.json();
                
                if (response.ok) {
                    document.getElementById('predictedCrop').textContent = data.predicted_crop;
                    document.getElementById('confidence').textContent = (data.confidence * 100).toFixed(2);
                    
                    var recDiv = document.getElementById('recommendations');
                    recDiv.innerHTML = '';
                    
                    data.top_recommendations.forEach(function(rec, idx) {
                        var div = document.createElement('div');
                        div.className = 'recommendation';
                        div.innerHTML = '<strong>' + (idx + 1) + '.</strong> ' + rec.crop + ' - ' + (rec.probability * 100).toFixed(2) + '%';
                        recDiv.appendChild(div);
                    });
                    
                    result.classList.add('show');
                } else {
                    error.textContent = data.error || 'Prediction failed';
                    error.classList.add('show');
                }
            } catch (err) {
                error.textContent = 'Network error. Please try again.';
                error.classList.add('show');
            } finally {
                loading.classList.remove('show');
            }
        });
    </script>
</body>
</html>
